{% extends "userManage/user_base.html" %}
{% block title %}重设密码{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">重设密码</h3>
    </div>
    {% if validlink %}
    <form class="form-horizontal panel-body password-reset" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <div class="col-xs-10">
                <button class="btn btn-default">
                    提交
                </button>
            </div>
        </div>
    </form>
    {% else %}
        <p>重置链接已经失效</p>
    {% endif %}
</div>

{% endblock %}
