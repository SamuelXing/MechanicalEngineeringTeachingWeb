{% extends "userManage/user_base.html" %}
{% block title %}忘记密码{% endblock %}

{% block content %}
<div class="col-md-2"></div>
<div class="col-md-8 in-center">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">重设密码</h3>
    </div>
    <form class="form-horizontal panel-body password-reset" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
        	<div class="col-xs-10">
                <button class="btn btn-default">
                    提交
                </button>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
