{% extends "userManage/user_base.html" %}
{% block title %}修改密码{% endblock %}

{% block content %}
<div class="col-md-2"></div>
<div class="col-md-8 in-center">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">修改密码</h3>
    </div>
    <form class="form-horizontal panel-body" method="post" action="">
        {% csrf_token %}
        {% if messages %}
		<div class="messages">
			{% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			</p>
			{% endfor %}
		</div>
		{% endif %}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="old-password">请输入原密码：</label>
            <div class="col-sm-10">
                <input class="form-control" id="old-password" name="old-password" type="password">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="password">请输入新密码：</label>
            <div class="col-sm-10">
                <input class="form-control" id="password" name="password" type="password">
            </div>
        </div>

  <div class="form-group ">
            <label class="col-sm-2 control-label" for="password2">请再次输入新密码</label>
            <div class="col-sm-10">
                <input class="form-control" id="password2" name="password2" type="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default">
                    更新
                </button>
            </div>
        </div>
    </form>
</div>
</div>
<div class="col-md-2"></div>
{% endblock %}
