{% extends "userManage/user_base.html" %}
{% block title %}设置信息{% endblock %}

{% block content %}
    <div class="col-md-2"></div>
    <div class="col-md-8 in-center">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">信息设置</h3>
    </div>
    <form class="form-horizontal panel-body" method="post" action="">
        {% csrf_token %}
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="signature">签名</label>
            <div class="col-sm-10">
                <input class="form-control" id="signature" name="signature" type="text" value="{%if wrap_user.signature %}{{ wrap_user.signature }}{% endif %}">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" name="email" type="email" value="{{request.user.email}}">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default">
                    更新
                </button>
                <a class="btn btn-link" href="{% url 'user:change_password' %}">修改密码</a>

            </div>
        </div>
    </form>
</div>
        </div>
<div class="col-md-2"></div>
{% endblock %}
