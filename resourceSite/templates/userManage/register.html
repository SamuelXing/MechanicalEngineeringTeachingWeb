{% extends "userManage/user_base.html" %}
{% block title %}注册{% endblock %}
{% load i18n %}
{% block content %}
<div class="in-center">
<div class="panel panel-default col-md-6 col-md-offset-3">
    <form class="panel-body" role="form" method="post" action="{% url 'user:register' %}">
        <h2>注册</h2>
        {% csrf_token %}
        {% if messages %}
		<div class="messages">
			{% for message in messages %}
			<p class="text-{{ message.tags }}">
				{{ message }}
			</p>
			{% endfor %}
		</div>
		{% endif %}
        <div class="form-group ">
            <label for="username">{% trans 'username' %}（<i>{% trans 'letters,digits,underscore' %}</i>）</label>
            <input class="form-control" id="username" name="username" placeholder="{% trans 'letters,digits,underscore' %}" type="text">
        </div>

        <div class="form-group ">
            <label for="email">{% trans 'Email' %}</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="" >
        </div>

        <div class="form-group ">
            <label for="password">{% trans 'password' %}</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>

         <div class="form-group ">
            <label for="password">确认密码</label>
            <input class="form-control" id="password2" name="password2" type="password">
        </div>

        <div class="form-group">
            <button class="btn btn-default">
                {% trans 'submit' %}
            </button>

        </div>
    </form>
</div>
</div>
{% endblock %}
